name: Tests

on:
  pull_request:
    types:
      - review_requested
  push:
    branches:
      - 'main'

concurrency:
  group: tests-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test-rust:
    name: 'Test rust'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Install rust toolchain
        working-directory: ./rust
        run: rustup show

      - name: Run clippy
        working-directory: ./rust
        run: cargo clippy

      - name: Run tests
        working-directory: ./rust
        run: cargo test

  test-js:
    name: 'Test javascript'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./js
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Run typechecker
        run: pnpm typecheck

      - name: Run tests
        working-directory: ./js
        run: pnpm test
